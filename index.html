<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>Store Help Tools</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center"><small>Store Help Tools</small></h1>
				<h2 class="text-center">Login</h2>
				<form>
					<div class="form-group">
						<input type="email" class="form-control" id="email" placeholder="johndoe@domain.com">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="pwd" placeholder="Password">
					</div>
					<div class="form-group">
						<button class="btn btn-block btn-dark" type="submit">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
